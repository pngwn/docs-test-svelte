on:
  push:
    branches:
      - main
  release:
    types: [published]
jobs:
  dispatch_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: publish
        id: projects
        uses: ./.github/actions/dispatch
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          aws_key_id: ${{ secrets.AWS_KEY }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET }}
